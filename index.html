<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IONIC app</title>

   

    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>

</head>
<body>

   <ion-app>
       <ion-header>
           <ion-toolbar color = "primary">
        <ion-title>Budget Planner</ion-title>
           </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md ="6" offset-md="3">
                        <ion-card>                
                            <ion-card-header>
                                <ion-card-title>NEWS feeds</ion-card-title>
                            </ion-card-header>
        
                        <ion-card-content>
                            <ion-item>
                                <ion-label position="floating">Expenses</ion-label>
                                <ion-input type = "text" id="input-fname"></ion-input>
                            </ion-item>
        
                            <ion-item>
                                <ion-label position="floating">Amount</ion-label>
                                <ion-input type = "number" id="input-Amount"></ion-input>
                            </ion-item>

                        <ion-col class="ion-padding-vertical">
                          <div >
                            <ion-button fill="outline" color="danger" id=btn-cancel>
                                <ion-icon slot="start" name="close-circle-outline"></ion-icon>
                                Clear
                            </ion-button>
                            <ion-button id="btn-submit"> 
                                <ion-icon slot="end" name="enter-outline"></ion-icon>
                                Submit
                            </ion-button>
                          </div>   
                         </ion-col >                                   
                        </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>  

                    <ion-row>
                        <ion-col size-md ="6" offset-md="3">
                           <ion-list id="expenses-list"></ion-list>
                        </ion-col>
                    </ion-row>
                 
                    <ion-row>
                        <ion-col size-md ="6" offset-md="3">
                            <p margin>Total Expenses: <span id = "total-expenses"></span> </p> 
                        </ion-col>
                    </ion-row>
                
            </ion-grid>           
        </ion-content>  
        
        <!-- <ion-alert></ion-alert> -->
    </ion-app> 
    <script src="app.js"></script>
    
</body>
</html>
